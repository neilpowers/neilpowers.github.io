    <style type="text/css">

<body>

<table>
    <tr class="mtx">
        <td>London</td>

    </tr>
    <tr class="mtx">
        <td>London</td>
        <td>Brighton</td>
        <td>£50</td>

    </tr>
    <tr class="mtx">
        <td>London</td>
        <td>Brighton</td>
